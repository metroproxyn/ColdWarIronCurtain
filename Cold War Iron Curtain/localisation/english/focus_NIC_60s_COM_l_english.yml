 NIC_execute_former_somoza_assists_desc:0 "Somozas had many allies in Nicaragua. It is our job to convict them, but we must be careful on who we arrest."
 NIC_free_polticial_allies:0 "Free Wrongly Convicted Allies"
 NIC_free_polticial_allies_desc:0 "We must free those unjustly convicted by the Somoza regime."
 NIC_establish_sdi:0 "Create Servicio de Inteligencia"
 NIC_establish_sdi_desc:0 "We need a intelligence agency to secure our hold over the country."
 NICC_distribute_somozas_posessions:0 "Distribute Somozas Property To..."
 NICC_distribute_somozas_posessions_desc:0 "Somozas left behind a lot of property. Major ones will be taken by the state, but the question is what to do with the more minor things. We could give them to the people. Or we can give it to the hard working party members."
 NICC_embrace_radio:0 "Create Receptor del Pueblo"
 NICC_embrace_radio_desc:0 "We must make a cheap radio so that every home may own one."
 NICC_red_churches:0 "Convert Churches Into Socialism"
 NICC_red_churches_desc:0 "Religion is important to many of our people and might resist the attemps to quell religion entirely. As such, we shall convert our chuches into socialist ones."
 NICC_red_academies:0 "Embrace Socialist Education"
 NICC_red_academies_desc:0 "To transform our society we need our people to be educated."
 NICC_bright_futurte:0 "Look Towards Bright Future"
 NICC_bright_futurte_desc:0 "To the bright future of communist society, universal prosperity and enduring peace."
 NICC_unify_country:0 "Servicio de Inteligencia"
 NICC_Mosquitia:0 "Secessionist Mosquitia"
 NICC_Mosquitia_desc:0 "During the revolution the Miskito people and Somoza allies decided to proclaim a independent Mosquito Coast. We must bring them back to our fold one way or the other."
 NICC_fun:0 "...And The Insurgents"
 NICC_negotations:0 "Open Negotations"
 NICC_negotations_desc:0 "We must open negotations with them. It will be on our expense, but will greatly improve the chances."
 NICC_part_of_us:0 "Push For Integration"
 NICC_part_of_us_desc:0 "It's time to demand their submission. We hope they are sensible and accept, but it is likely they will demand something in return."
 NICC_forceful_integration:0 "Forcefully Integrate"
 NICC_forceful_integration_desc:0 "They don't make the rules here, we do. Seeing they wont listen to us, it's clear we must launch an invasion against them."
 NICC_autonomic_area:0 "Allow Limited Autonomy"
 NICC_autonomic_area_desc:0 "There is no need to make this hard, seeing as their requests are reasonable. Instead of a full reintegration, they will be integrated as an soviet socialist republic."
 NICC_inflitrate_gov:0 "Infiltrate Their Government"
 NICC_inflitrate_gov_desc:0 "We need to put people symphatetic to us in their government."
 NICC_secure_our_rule:0 "Secure Control In Cities"
