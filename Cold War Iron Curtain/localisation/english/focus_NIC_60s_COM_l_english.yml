 NICC_political_comissars_desc:0 "To ensure the army remains loyal to the revolution's principles, we will task SdI with oversight responsibilities. The SdI will work closely with military commanders to ensure that the army's actions align with the revolutionary government's goals. This way we will strengthen the government's control over the military and ensure that it remains a powerful force loyal to us."
