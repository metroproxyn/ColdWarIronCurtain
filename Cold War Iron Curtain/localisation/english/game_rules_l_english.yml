 #ALB game rules
 ALB_ALBANIAN_SUBVERSION_AI:0 "@ALB @USA The Albanian Subversion"
 RULE_OPTION_ALB_PIXIES_CRUSHED:0 "Albania Unsubverted"
 RULE_OPTION_ALB_PIXIES_CRUSHED_DESC:0 "Despite the meddling of foreign powers, Albania's government remains unscathed and continues on its prior course."
 RULE_OPTION_ALB_ALBANIA_SUBVERTED:0 "Monarchist Coup"
 RULE_OPTION_ALB_ALBANIA_SUBVERTED_DESC:0 "With American and British help, reactionary infiltrators manage to overthrow Hoxha's government and return the deposed King Zog to his throne."

 #JOR game rules
 JOR_FREE_OFFICERS_COUP_AI:0 "@JOR Jordanian Free Officers Coup"
 RULE_OPTION_JOR_FREE_OFFICERS_THWARTED:0 "Coup Attempt Fails"
 RULE_OPTION_JOR_FREE_OFFICERS_THWARTED_DESC:0 "Before the coup can even begin in earnest, its leaders are forced to resign and King Hussein consolidates his rule over the country.\n\n§CKing Talal must have abdicated!§!"
 RULE_OPTION_JOR_FREE_OFFICERS_SUCCESS:0 "Jordanian Revolution"
 RULE_OPTION_JOR_FREE_OFFICERS_SUCCESS_DESC:0 "King Hussein ignores the signs of an impending coup thereby allowing the Free Officers to successfully overthrow the Jordanian monarchy and establish a republic.\n\n§CKing Talal must have abdicated!§!"
 
 #PAK game rules
 PAK_RAWALPINDI_CONSPIRACY_AI:0 "@PAK Rawalpindi Conspiracy"
 RULE_OPTION_PAK_RAWALPINDI_THWARTED:0 "Conspiracy Thwarted"
 RULE_OPTION_PAK_RAWALPINDI_THWARTED_DESC:0 "The Rawalpindi Conspiracy will be thwarted and its plotters arrested. The current civilian government will survive for now."
 RULE_OPTION_PAK_RAWALPINDI_SUCCESS:0 "Rawalpindi Revolution"
 RULE_OPTION_PAK_RAWALPINDI_SUCCESS_DESC:0 "The Rawalpindi Conspiracy will be ignored which will lead to a leftist coup and the installation of a §RMarxist-Leninist§! government."
 PAK_SHAHABUDDIN_COMMISSION_AI:0 "@PAK Shahabuddin Commission Report"
 RULE_OPTION_PAK_SHAHABUDDIN_REVISED:0 "Revised Report Accepted"
 RULE_OPTION_PAK_SHAHABUDDIN_REVISED_DESC:0 "The report of the Shahabuddin Commission will be revised to strengthen the president and keep poltical parties banned.\n\n§CAyub Khan must have siezed control of the government!§!"
 RULE_OPTION_PAK_SHAHABUDDIN_ACCEPTED:0 "Report Fully Accepted"
 RULE_OPTION_PAK_SHAHABUDDIN_ACCEPTED_DESC:0 "The report of the Shahabuddin Commission will be accepted without revision. This will hasten the return to democracy and strengthen democratic institutions.\n\n§CAyub Khan must have siezed control of the government!§!"
 PAK_RAJ_KASHMIR_UNREST_AI:0 "@PAK @KAS @RAJ 1965 Kashmir Unrest"
 RULE_OPTION_PAK_RAJ_KASHMIR_UNREST_WAR:0 "@PAK @RAJ Second Kashmir War"
 RULE_OPTION_PAK_RAJ_KASHMIR_UNREST_WAR_DESC:0 "Unrest in Kashmir, beginning with the theft of a religious relic, is used as an opportunity for India and Pakistan to assert their position in the region. Eventually, minor skirmishes evolve into a full-scale war in the subcontinent."
 RULE_OPTION_PAK_RAJ_KASHMIR_UNREST_REFERENDUM:0 "@PAK @UNS @RAJ UN-Overseen Plebiscite"
 RULE_OPTION_PAK_RAJ_KASHMIR_UNREST_REFERENDUM_DESC:0 "Unrest in Kashmir, beginning with the theft of a religious relic, spurs India and Pakistan to go to the United Nations to seek a plebiscite in Kashmir to finally decide the matter."
 RULE_OPTION_PAK_RAJ_KASHMIR_UNREST_COMMUNAL_PARTITION:0 "@PAK @RAJ Communal Partition of Kashmir"
 RULE_OPTION_PAK_RAJ_KASHMIR_UNREST_COMMUNAL_PARTITION_DESC:0 "Unrest in Kashmir, beginning with the theft of a religious relic, spurs India and Pakistan to divide Kashmir on religious grounds with Srinagar being ceded to Pakistan."
 RULE_OPTION_PAK_RAJ_KASHMIR_UNREST_FORMALISE_STATUS_QUO:0 "@PAK @RAJ The Status Quo Made Permanent"
 RULE_OPTION_PAK_RAJ_KASHMIR_UNREST_FORMALISE_STATUS_QUO_DESC:0 "Unrest in Kashmir, beginning with the theft of a religious relic, spurs India and Pakistan to finally officialize the de facto division of Kashmir and transform the cease-fire line into a permanent border."
 PAK_HISTORICAL_1965_ELECTION_AI:0 "@PAK Historical 1965 Elections"
 RULE_OPTION_PAK_HISTORICAL_1965_AYUB_KHAN:0 "Ayub Khan"
 RULE_OPTION_PAK_HISTORICAL_1965_AYUB_KHAN_DESC:0 "With the Shahabuddin Commission's report being revised, §LAyub Khan§! manages to secure an easy victory in the rigged 1965 elections.\n\n§CRequires the Shahabuddin Commission's report to be revised!§!"
 RULE_OPTION_PAK_HISTORICAL_1965_FATIMA_JINNAH:0 "Fatima Jinnah"
 RULE_OPTION_PAK_HISTORICAL_1965_FATIMA_JINNAH_DESC:0 "Despite the revisions to the Shahabuddin Commission's report, §CFatima Jinnah and the combined opposition§! manage to secure a victory in the 1965 elections and seek to reinforce democracy in Pakistan.\n\n§CRequires the Shahabuddin Commission's report to be revised!§!"
 PAK_DEMOCRATIC_1965_ELECTION_AI:0 "@PAK Democratic 1965 Elections"
 RULE_OPTION_PAK_DEMOCRATIC_1965_AYUB_KHAN:0 "Ayub Khan"
 RULE_OPTION_PAK_DEMOCRATIC_1965_AYUB_KHAN_DESC:0 "After the Shahabuddin Commission's report was fully accepted, §LAyub Khan and the centrist coalition§! manage to secure a victory in the 1965 elections.\n\n§CRequires the Shahabuddin Commission's report to be fully accepted or for Fatima Jinnah to win the historical 1965 election!§!"
 RULE_OPTION_PAK_DEMOCRATIC_1965_SHEIKH_MUJIB:0 "Sheikh Mujibur Rahman"
 RULE_OPTION_PAK_DEMOCRATIC_1965_SHEIKH_MUJIB_DESC:0 "After the Shahabuddin Commission's report was fully accepted, §RSheikh Mujibur Rahman and the leftists§! manage to secure a victory in the 1965 elections.\n\n§CRequires the Shahabuddin Commission's report to be fully accepted or for Fatima Jinnah to win the historical 1965 election!§!"
 PAK_1970_ELECTION_AI:0 "@PAK Democratic 1970 Elections"
 RULE_OPTION_PAK_1970_BHUTTO:0 "Zulfikar Ali Bhutto"
 RULE_OPTION_PAK_1970_BHUTTO_DESC:0 "With Ayub Khan's retirement from politics, §OZulfikar Ali Bhutto and the centre-left§! take up his mantle and manage to secure a victory in the 1970 elections.\n\n§CRequires the Shahabuddin Commission's report to be fully accepted or for Fatima Jinnah to win the historical 1965 election!§!"
 RULE_OPTION_PAK_1970_SHEIKH_MUJIB:0 "Sheikh Mujibur Rahman"
 RULE_OPTION_PAK_1970_SHEIKH_MUJIB_DESC:0 "With democracy a seemingly settled issue, §RSheikh Mujibur Rahman and the leftists§! manage to secure a victory in the 1970 elections. Nonetheless, §LMuhammad Zia-ul-Haq§! tries to launch a coup but loyalist soldiers and Rahman's national popularity prevent it.\n\n§CRequires the Shahabuddin Commission's report to be fully accepted or for Fatima Jinnah to win the historical 1965 election!§!"
 RULE_OPTION_PAK_1970_ZIA_COUP:0 "Muhammad Zia-ul-Haq's Coup"
 RULE_OPTION_PAK_1970_ZIA_COUP_DESC:0 "After §RSheikh Mujibur Rahman's§! victory in the 1970 elections, §LMuhammad Zia-ul-Haq§! launches a coup where Rahman's solely East Pakistani popularity allows the military to move freely in the West and successfully overthrow the government.\n\n§CRequires the Shahabuddin Commission's report to be fully accepted or for Fatima Jinnah to win the historical 1965 election!§!"
 PAK_1975_ELECTION_AI:0 "@PAK Democratic 1975 Elections"
 RULE_OPTION_PAK_1975_BHUTTO:0 "Zulfikar Ali Bhutto"
 RULE_OPTION_PAK_1975_BHUTTO_DESC:0 "After a full decade of democracy, §OZulfikar Ali Bhutto and the centre-left§! manage to secure a victory in the 1975 elections.\n\n§CRequires a united Pakistan and its democracy to survive the aftermath of the democratic 1970 election!§!"
 RULE_OPTION_PAK_1975_SHEIKH_MUJIB:0 "Sheikh Mujibur Rahman"
 RULE_OPTION_PAK_1975_SHEIKH_MUJIB_DESC:0 "After a full decade of democracy, §RSheikh Mujibur Rahman and the leftists§! manage to secure a victory in the 1975 elections.\n\n§CRequires a united Pakistan and its democracy to survive the aftermath of the democratic 1970 election!§!"
 RULE_OPTION_PAK_1975_ELAHI:0 "Chaudhry Zahoor Elahi"
 RULE_OPTION_PAK_1975_ELAHI_DESC:0 "After a full decade of democracy, §GChaudhry Zahoor Elahi and the religious right§! manage to secure a victory in the 1975 elections.\n\n§CRequires a united Pakistan and its democracy to survive the aftermath of the democratic 1970 election!§!"
 
 FRA_50S_ELECTIONS:0 "@FRA Revolution by the Ballot"
 RULE_OPTION_FRA_50S_ELECTIONS_HISTORICAL_DESC:0 "Third Force will win the 1951 election and continue the democratic socialist mandate."
 RULE_OPTION_FRA_50S_HISTORICAL:0 "@FRA Troisième Force Victory (Historical)"
 RULE_OPTION_FRA_COMMUNIST_PEACE:0 "£GFX_game_rule_flags_FRA_communism  PCF Victory"
 RULE_OPTION_FRA_COMMUNIST_PEACE_DESC:0 "The Communist Party will win the 1951 election, form the 5th Republic and align France with the Eastern Block."
 RULE_OPTION_FRA_COMMUNIST_WAR:0 "@FRA @ALE PCF Victory (NATO Intervention)" 
 RULE_OPTION_FRA_COMMUNIST_WAR_DESC:0 "The Communist Party will win the 1951 election. Not wanting a key ally to switch sides and breach the iron curtain, USA will mobilize NATO and declare war on France."
 KRD_DROUGHT_OUTCOME:0 "£GFX_game_rule_flags_KRD  The Great Drought"
 RULE_OPTION_KRD_JOIN_TURKEY:0 "£GFX_game_rule_flags_SRT  Turkish Integration"
 RULE_OPTION_KRD_JOIN_TURKEY_DESC:0 "After recieving Sefik Hüsnü's advice, the Kurdish Government will decide to rejoin Turkey as an autonomous state to recieve full Turkish help and save the Kurdish people."
 RULE_OPTION_KRD_JOIN_SOVIET:0 "@SOV Soviet Ascension"
 RULE_OPTION_KRD_JOIN_SOVIET_DESC:0 "After recieving Sefik Hüsnü's advice, the Kurdish Government will decide to become a full SSR and join Soviet Union to fight the drought with the help of other Soviet Republics."
 RULE_OPTION_KRD_INDEPENDENT_RURAL:0 "@KUR Back to Basics"
 RULE_OPTION_KRD_INDEPENDENT_RURAL_DESC:0 "Kurdish Government will disregard Hüsnü's advice and hold onto the nation dream. In the aftermath, they will abandon the Soviet Industrialization Model and return to agrarian feudal economy while staying loyal to Moscow."
 RULE_OPTION_KRD_INDEPENDENT_INDUSTRIAL:0 "£GFX_game_rule_flags_KRD  Double Down"
 RULE_OPTION_KRD_INDEPENDENT_INDUSTRIAL_DESC:0 "Kurdish Government will disregard Hüsnü's advice and hold onto the nation dream. In the aftermath, they will continue rapid industrialization and face a second drought, and finding a solution will become a matter of survival."
 TRS_UNIFICATION:0 "@TRS Unification of Trieste"
 RULE_OPTION_TRS_HISTORICAL:0 "@TRS London Memorandum (Historical)"
 RULE_OPTION_TRS_HISTORICAL_DESC:0 "Italy and Yugoslavia will reach an agreement regarding Trieste, and split the territory with Zone A going to Italy and Zone B going to Yugoslavia."
 RULE_OPTION_TRS_ITALY:0 "@ITA Italian Trieste"
 RULE_OPTION_TRS_ITALY_DESC:0 "Not content with with their half, Italy will push for full annexation of the territory. Fearing an Italian sided intervention from UK and US, Yugoslavia will back down."
 RULE_OPTION_TRS_YUGO:0 "@YUG Yugoslavian Trieste"
 RULE_OPTION_TRS_YUGO_DESC:0 "Yugoslavia will enforce Italy to give up full control of Trieste. To protect the peace in the Adriatic, Italy will give in and Trieste gets in Yugoslav hands."
 RULE_OPTION_TRS_WAR:0 "@ITA @YUG War over Trieste"
 RULE_OPTION_TRS_WAR_DESC:0 "Unification talks will fail, and Europe will bear witness to another war in the Adriatic."
 ITA_53_ELECTIONS:0 "@ITA Italian General Elections"
 RULE_OPTION_ITA_53_ELECTIONS_HISTORICAL:0 "@ITA Center Coalition Victory (Historical)"
 RULE_OPTION_ITA_53_ELECTIONS_HISTORICAL_DESC:0 "A broad coalition of Christian Democrats and Liberals will claim victory in the 1953 election and gradually strenghten the Italian Right."
 RULE_OPTION_ITA_53_POPULAR_FRONT:0 "£GFX_game_rule_flags_ITA_communism  Popular Democratic Victory"
 RULE_OPTION_ITA_53_POPULAR_FRONT_DESC:0 "Popular Democratic Front, the communist-socialist coalition will win the 1953 election. After narrowly losing the previous election due to CIA influence, the new leftist government will take the country out of NATO and keep a balanced policy between east and west."
 EGY_REVOLUTION_AFTERMATH:0 "£GFX_game_rule_flags_EGY_freeofficers  Conflict in the RCC"
 RULE_OPTION_EGY_NASSER:0 "£GFX_game_rule_flags_UAR  A Nationalist Revolution (Historical)"
 RULE_OPTION_EGY_NASSER_DESC:0 "Gamal Abdel Nasser will oust Naguib and become president. He will work towards forming the Arab nationalist United Arab Republic"
 RULE_OPTION_EGY_NAGUIB:0 "£GFX_game_rule_flags_EGY_democracy  A Democratic Revolution"
 RULE_OPTION_EGY_NAGUIB_DESC:0 "Mohammed Naguib will wrestle control back from Nasser, repell the ban on political parties and hold free elections."
 RULE_OPTION_EGY_MOHIEDDIN:0 "£GFX_game_rule_flags_EGY_communism  A Communist Revolution"
 RULE_OPTION_EGY_MOHIEDDIN_DESC:0 "In the midst of Nasser and Naguib's struggle for power, Kahlid Mohieddin and a group of left leaning officers will coup the governmnet and establish a Marxist dictatorship."
 EGY_REPUBLIC_ELECTION:0 "£GFX_game_rule_flags_EGY_democracy  First Elections of the Republic"
 RULE_OPTION_EGY_NATIONALIST:0 "Naguib Victory"
 RULE_OPTION_EGY_NATIONALIST_DESC:0 "Mohamed Naguib will win the elections and slowly reform Egypt into a western style multi party democracy while repairing relations with other democracies."
 RULE_OPTION_EGY_DEMOCRATIC:0 "New Wafd Victory"
 RULE_OPTION_EGY_DEMOCRATIC_DESC:0 "The reformed Wafd Party will win the elections. To rid themselves of their old reputation they will adopt an anti Britis stance and bring classical liberalism to Egypt."
 RULE_OPTION_EGY_ISLAMIC:0 "Moderate Ikhwan Victory"
 RULE_OPTION_EGY_ISLAMIC_DESC:0 "Hassan Al Hudaybi and the moderate faction of Ikhwan will win the election. Instead of radically purging Egypt of irreligious elements, the government will adopt policies combining islamic rule with democratic principles."
 RULE_OPTION_EGY_SALAFIST:0 "Radical Ikhwan Victory"
 RULE_OPTION_EGY_SALAFIST_DESC:0 "Radical faction of Ikhwan led by Sayyid Qutb will win the election. The new state will harshly persecute religious minorities and focus on destroying the jewish nation."
 PDG_AI_BEHAVIOR:0 "@PDG Greek Democratic Army"
 RULE_OPTION_HISTORICAL_PDG_AI_DESC:0 "The Greek Democratic Army will continue the conventional war"
 RULE_OPTION_GUERILLA_PDG_AI:0 "Guerilla Warfare"
 RULE_OPTION_GUERILLA_PDG_AI_DESC:0 "The Greek Democratic Army will take a page from the liberation wars and wage a guerilla war"
 BCP_FOREIGN_AI_BEHAVIOR:0 "@BCP PLA of Burma Alignment"
 RULE_OPTION_CHINESE_ALIGNMENT_BCP_AI:0"Chinese"
 RULE_OPTION_CHINESE_ALIGNMENT_BCP_AI_DESC:0"The Burmese Communists will align with China and Maoism"
 RULE_OPTION_SOVIET_ALIGNMENT_BCP_AI:"Soviet"
 RULE_OPTION_SOVIET_ALIGNMENT_BCP_AI_DESC:"The Burmese Communists will align with the Soviet Union"
 BCP_INTERNAL_AI_BEHAVIOR:0 "@BCP PLA of Burma Internal"
 RULE_OPTION_HISTORICAL_BCP_AI_DESC:0 "The Burmese Communists will cooperate with the NUC"
 RULE_OPTION_LIBERATION_WAR_BCP_AI:0 "Liberation War"
 RULE_OPTION_LIBERATION_WAR_BCP_AI_DESC:0"The Burmese Communists will escalate their insurgency"